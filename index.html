<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 9</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="main-container" id="main-container">
      <div class="container">
        <h1 class="heading">
          Change The Background Color By Clicking The Following Button
        </h1>
        <div class="h3-syle">HEX Code</div>
        <div class="input-container">
          <div class="input-text">#</div>
          <input type="text" name="text" id="myInput" value="000000" />
          <button type="button" class="copyBtn" id="copyBtn">Copy</button>
        </div>
        <!-- rbg-container  -->
        <div class="rbg-container">
          <div class="h3-syle">RGB Code</div>
          <div class="input-container">
            <input
              type="text"
              name="text"
              id="myInput2"
              value="rgb(255, 255, 255)"
              disabled
            />
            <button type="button" class="copyBtn" id="copyBtn2">Copy</button>
          </div>
        </div>
        <button type="button" class="changeBtn" id="changeBtn">
          Change BG
        </button>
      </div>
    </section>
  </body>
</html>
